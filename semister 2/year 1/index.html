<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDE AND SHOW </title>
</head>
<body>

    

<div>
    <p>question 2</p>
    <h3 id="Text" style="color: coral;">fist java script lecture<br>lecture one</h3>
    <button onclick="document.getElementById('text').style.fontSize='50px'">click</button>
</div>
<div>
    <h2 id="text">hide and show elements </h2>
    <button onclick="document.getElementById('text').style.display='block'"class="show"
     style="background-color: chartreuse; color: black;">show</button>
    <button onclick="document.getElementById('text').style.display='none'" class="hide"
     style="color: black; background-color: brown;">hide</button>
    

</div>
    
</body>
</html>
